  #Field for the bot's name.
  info_command_bot_name: ":pencil2: Name"
  #Field for the bot's ID.
  info_command_bot_id: ":scroll: ID"
  #Field for the bot's latency.
  info_command_bot_latency: ":computer: Latency"
